{% extends "webapp/base.html" %}

{% block title %}{% block head_title %}{{ config.SITE_TITLE }}{% endblock %}{% endblock %}

{% block extra_head %}
<style>
  /* Give unstyled Django form widgets Bulma-like appearance */
  .allauth-inner input[type="text"],
  .allauth-inner input[type="email"],
  .allauth-inner input[type="password"],
  .allauth-inner input[type="number"],
  .allauth-inner input[type="tel"] {
    appearance: none;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    box-shadow: inset 0 0.0625em 0.125em rgba(10,10,10,.05);
    color: #363636;
    font-size: 1rem;
    height: 2.5em;
    line-height: 1.5;
    padding-left: calc(.75em - 1px);
    padding-right: calc(.75em - 1px);
    width: 100%;
    box-sizing: border-box;
  }
  .allauth-inner input[type="text"]:focus,
  .allauth-inner input[type="email"]:focus,
  .allauth-inner input[type="password"]:focus {
    border-color: #485fc7;
    outline: none;
    box-shadow: 0 0 0 0.125em rgba(72,95,199,.25);
  }
</style>
{% endblock %}
